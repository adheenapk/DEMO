<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assgn1.css">
    <title>ASSIGNMENT-1</title>
</head>

<body>
    <div class="container">
        <div class="join">
            <img src="arrow.png" class="center">
            <h2>Join Us</h2><br><br><br><b> 
                <div class="d1">
                    <h3>
                        <p>Subscribe Easy Tutorial Youtube Channel to watch more videos</p>
                    </h3>
                </div><br><br>
            </b>
            <br><br><br>
            <button class="b1">About Us</button>
        </div>
        <div class="reg">
            <h2>Register Here</h2>
            <form action="" method="get">
                <label for="fname">Name</label><br>
                <input type="text" id="fname" class="id" placeholder="Name" pattern="[A-Za-z ]"
                    title="Please enter a valid name" required><br><br>
                <label for="name">User-Name</label><br>
                <input type="text" id="name" class="id" placeholder="Username" required><br><br>
                <label for="number">Phone Number</label><br>
                <input type="text" id="number" class="id" placeholder="Phone number" pattern="[0-9]{1,2}-[0-9]{10}"
                    title="Enter a valid 10 digit mobile number(Countrycode-mobile number)" required><br><br>
                <label for="mail">E-mail</label><br>
                <input type="email" id="mail" class="id" placeholder="Email" required><br><br>
                <label for="pass">Password </label><br>
                <input type="password" id="pass" class="id" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required><br><br>
                <input type="submit" class="b2" value="Register">
            </form>
        </div>
    </div>
</body>

</html>
